<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Kalkulator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f2f2f2; 
    }
    .calculator { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); 
      width: 260px; 
    }
    #display { 
      width: 100%; 
      height: 40px; 
      margin-bottom: 10px; 
      text-align: right; 
      font-size: 18px; 
      padding: 5px; 
    }
    .buttons { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 10px; 
    }
    button { 
      padding: 15px; 
      font-size: 18px; 
      border: none; 
      border-radius: 5px; 
      background: #eee; 
      cursor: pointer; 
      transition: 0.2s; 
    }
    button:hover { background: #ddd; }
    .error { 
      color: red; 
      font-size: 20px; 
      font-weight: bold; 
      text-align: center; 
      margin-top: 10px; 
      animation: shake 0.5s infinite alternate; 
      display: none; 
    }
    @keyframes shake {
      from { transform: translateX(-5px); }
      to { transform: translateX(5px); }
    }
    /* Popup Video */
    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .video-popup video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="backspace()">‚Üê</button>
      <button onclick="resetCalc()">C</button>
    </div>
    <div class="error" id="errorText">ERROR</div>
  </div>

  <!-- Popup Video -->
  <div class="video-popup" id="videoPopup">
    <video id="prankVideo" src="error.mp4"></video>
  </div>

  <script>
    let display = document.getElementById("display");
    let errorText = document.getElementById("errorText");
    let videoPopup = document.getElementById("videoPopup");
    let prankVideo = document.getElementById("prankVideo");

    function append(value) {
      display.value += value;
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function resetCalc() {
      display.value = "";
      errorText.style.display = "none";
    }

    function calculate() {
      try {
        // hitung dulu
        display.value = eval(display.value);
        // munculin ERROR
        errorText.style.display = "block";
        // munculin video popup
        setTimeout(() => {
          videoPopup.style.display = "flex";
          prankVideo.play();
        }, 1500);
      } catch {
        errorText.style.display = "block";
      }
    }
  </script>
</body>
</html>
